title: Paul Kepley's Blog
author:
  name: Paul Kepley
  email: pakepley@gmail.com
  
description: > 
  A place to store some personal projects / things I'm toying around with.  
  
show_excerpts: true # set to true to show excerpts on the homepage

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  skin: dark
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    twitter: paulkepley
    github:  pkepley
    instagram: pak365
    linkedin: paul-kepley

# Control how pages appear
permalink: /:year-:month-:day-:title/
paginate: 5
highlighter: rouge

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
 - about.md
 - tags.md
 - dash.md

# Add a page for collecting blog tags:
tag_page: '/tags'

# Build settings
theme: minima

plugins:
 - jekyll-seo-tag
